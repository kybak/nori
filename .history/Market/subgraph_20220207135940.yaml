specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: mumbai
    source:
      address: "0x8Be503bcdEd90ED42Eff31f56199399B2b0154CA"
      abi: Market
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItem
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleMarketItemCreated
      file: ./src/mapping.ts

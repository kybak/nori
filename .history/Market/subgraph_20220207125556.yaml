specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Market
    network: mumbai
    source:
      address: "0x5a443704dd4B594B382c22a083e2BD3090A6feF3"
      abi: Market
      startBlock: 24000000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - MarketItemCreated
        - MarketItem
      abis:
        - name: Market
          file: ./abis/Market.json
      eventHandlers:
        - event: MarketItemCreated(indexed uint256,indexed address,indexed uint256,address,address,uint256,bool)
          handler: handleMarketItemCreated
      file: ./src/mapping.ts
